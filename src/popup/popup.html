<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="popup">
    <form class="searchForm">
      <div class="row">
        <input type="text" class="input searchForm-input _search-query-input" placeholder="Search..." />
        <button type="submit" class="button searchForm-button _search-button">Go</button>
        <button type="submit" class="button searchForm-button _clear-button">Clear</button>
      </div>

      <hr class="searchForm-hr" />

      <div class="row">
        <label class="checkboxControl">
          <input class="checkbox checkboxControl-input _case-sensitive" type="checkbox" name="" />
          <span class="checkboxControl-text">Case Sensitive</span>
        </label>
      </div>

      <div class="row">
        <label class="checkboxControl">
          <input class="checkbox checkboxControl-input _whole-words"  type="checkbox" name="" />
          <span class="checkboxControl-text">Whole Words</span>
        </label>
      </div>

      <div class="row">
        <label class="checkboxControl">
          <input class="checkbox checkboxControl-input _use-regex"  type="checkbox" name="" />
          <span class="checkboxControl-text">Regex</span>
        </label>
      </div>

      <hr class="searchForm-hr" />

      <div class="results _results-container" style="display: none">
        <div class="results-title">Total Results: <span class="_current-result-index">1</span>/<span class="_total-results"></span></div>
        <button type="button" class="results-buttonPrev _prev-result-button">Prev</button>
        <button type="button" class="results-buttonNext _next-result-button">Next</button>
      </div>
    </form>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
